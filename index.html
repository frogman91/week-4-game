<!DOCTYPE html>
<html>

<head>
    <title>Pokemon Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <div id="pokemon"><img src="assets/images/pokemonLogo.png"></div>
        </div>
        <br>
        <div class="row">
	        <div class="container"></div>
	            <div class="col-md-3 text-center">
	                <div id="bulba" class="box options"></div>
	            </div>
	            <div class="col-md-3 text-center">
	                <div id="char" class="box options"></div>
	            </div>
	            <div class="col-md-3 text-center">
	                <div id="squirt" class="box options"></div>
	            </div>
	            <div class="col-md-3 text-center">
	                <div id="pika" class="box options"></div>
	            </div>
            </div>
        </div>
        <br>
        <div class="row">
        	<div class="container">
	            <div class="col-md-3 text-center">
	                <div id="player" class="box"></div>
	            </div>
	            <div id="battleBox" class="col-md-6 text-center">
	                <h2>Battle</h2>
	                <br>
	                <button>Attack</button>
	            </div>
	            <div class="col-md-3 text-center">
	                <div id="enemy" class="box"></div>
	            </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
